# ===========================================
# JuiceQu - Nginx Configuration
# ===========================================
# Reverse proxy for frontend and backend

events {
    worker_connections 1024;
}

http {
    # ===========================================
    # Basic Settings
    # ===========================================
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 10M;

    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # ===========================================
    # Logging
    # ===========================================
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # ===========================================
    # Gzip Compression
    # ===========================================
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml application/json application/javascript application/rss+xml application/atom+xml image/svg+xml;

    # ===========================================
    # Rate Limiting
    # ===========================================
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=general:10m rate=30r/s;

    # ===========================================
    # Upstream Servers
    # ===========================================
    upstream frontend {
        server frontend:3000;
    }

    upstream backend {
        server backend:8000;
    }

    # ===========================================
    # HTTP -> HTTPS Redirect (Production)
    # ===========================================
    server {
        listen 80;
        server_name juicequ.app www.juicequ.app api.juicequ.app;
        
        # For local development, proxy directly
        # Comment out this block and uncomment the HTTPS server below for production
        
        location / {
            proxy_pass http://frontend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
        }

        location /api {
            limit_req zone=api burst=20 nodelay;
            proxy_pass http://backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /uploads {
            proxy_pass http://backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            expires 7d;
            add_header Cache-Control "public, immutable";
        }

        location /health {
            proxy_pass http://backend;
        }

        # For production with SSL, uncomment below:
        # return 301 https://$server_name$request_uri;
    }

